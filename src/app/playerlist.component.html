<section id="playerList">
    <div class="container" id="player-container">
        <div class="col-lg-2 eachplayer"  *ngFor="let item of playerList" >
            <img src="assets/images/avatar_male.jpg"/>
            <div>
                <ul>
                    <li class="text-center"><b>{{item.pname}}</b></li>
                    <li><span class="pull-left">Matches</span><span class="pull-right">{{item.matches}}</span></li>
                    <li><span class="pull-left">Innings</span><span class="pull-right">{{item.inn}}</span></li>
                    <li><span class="pull-left">Rus Scored</span><span class="pull-right">{{item.runScored}}</span></li>
                    <li><span class="pull-left">Wickets</span><span class="pull-right">{{item.wickets}}</span></li>
                    <li>
                        <span class="pull-left">Batting Avg</span>
                        <span class="pull-right" *ngIf="item.inn > 0" >{{item.runScored | calcBattingAvg:item.inn | number:'2.1-2'}}</span>
                        <span class="pull-right" *ngIf="item.inn <= 0" >-</span>
                    </li>
                </ul>
            </div>
            <div class="caphodler">
                <!--<div class="capribbon orangecap" *ngIf="currentPlayerModal" [arCapped]='item'><span class="glyphicon glyphicon-star"></span></div></div>-->
                <div class="capribbon orangecap" *ngIf="playerList | findOrangeCap: item.id"><span class="glyphicon glyphicon-star"></span></div>
                <div class="capribbon purplecap" *ngIf="playerList | findPurpleCap: item.id"><span class="glyphicon glyphicon-star"></span></div>
            </div>
            <div class="overlaybox eachplyoverlay"></div>
            <div class="eachplyactions">
                <span class="glyphicon glyphicon-eye-open" (click)="showPlayerDetail(item)"></span>
                <span class="glyphicon glyphicon-trash" (click)="deletePlayer(item)"></span>
            </div>
        </div>
    </div>
    <player-add id="addplayer"></player-add>
    <player-detail id="playerdetail-container" *ngIf="currentPlayerModal" [currentPlayer]='currentPlayerModal'></player-detail>
    <div class="overlaybox"></div>
</section>
